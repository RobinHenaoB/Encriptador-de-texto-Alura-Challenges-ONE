<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codificador</title>
    
    <link rel="stylesheet" href="reset.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <img class="logo" src="imges/Logo.png" alt="logo">
    </header>
    <main>
        <section class="section-input">
            <textarea class="input-padron"  cols="30" rows="10" name="in-text-name" placeholder="Ingrese el texto aqui"required></textarea>
            <div class="div-info">
                <img class="info-img" src="imges/icon.svg" alt="symbol exclamation" >
                <p class="info">Solo lestras minusculas y sin acentos</p>
            </div>
            <div class="btn">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section-output">
            <textarea   class="output-padron"  cols="30" rows="10" name="out-text-name"  placeholder=""></textarea>
            <div class="div-hide" id="hide-content">
                <img class="img-muneco" src="imges/Muneco.png" alt="not found text">
                <h2 class="hide-tittle">Ning√∫n mensaje fue encontrado</h2>
                <p class="hide-paragraph">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="div-btn-copy">
                <button class="btn-copy" onclick="btnCopy()">Copiar</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>
    <script type="text/javascript" src="script.js"></script>
</body>


</html>
